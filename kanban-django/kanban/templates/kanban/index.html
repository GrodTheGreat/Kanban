{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Kanban</title>
    <link rel="stylesheet" href="{% static "kanban/index.css" %}">
  </head>
  <body>
    <main>
      <div class="board">
        <div class="background">
          <div class="board-title">
            <h1>{{ board.name }}</h1>
          </div>
          <div class="board-body">
            {% for list in lists %}
              <div class="column">
                <div class="column-title">
                  <h2>{{ list.name }}</h2>
                </div>
                <div class="column-body">
                  <div class="task-card">
                    <div class="card-header">
                      <div class="task-label">
                        <p>Label</p>
                      </div>
                      <div class="task-title">
                        <h3>Task</h3>
                      </div>
                      <div class="task-deadline">
                        <p>Deadline</p>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="task-description">
                        <p>Description</p>
                      </div>
                      <div class="task-team">team goes here</div>
                    </div>
                    <div class="task-comments">comments go here</div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
